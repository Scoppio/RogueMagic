- moving-platform:
      commands: "
      \nif self.position.x > 475 * self.scale_factor:
      \n      self.variable_1 = 1
      \nif self.position.x < 425 * self.scale_factor:
      \n      self.variable_1 = 0
      \nif self.variable_1 == 0:
      \n      self.velocity.x = 12.5 * self.scale_factor
      \nelse:
      \n      self.velocity.x = -12.5 * self.scale_factor
                "
      position: [425,840]
      offset: [0,0]
      scale: [37,8]
      image: levels/moving_platform.png
      solid: 37

